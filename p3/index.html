<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/normalize.css" class="css">
  <link href='https://fonts.googleapis.com/css?family=Raleway:400,300,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/styles.css">
  <title>Shane Oston Stowe - Portfolio</title>
</head>
<body id="site" class="container">
  <header>
    <div class="col-1-3">
      <p id="logo">&#x2668;</p>
    </div>
    <div class="col-2-3 text-right" id="name">
      <h1>Shane Oston Stowe</h1>
      <h3>Front-End Ninja</h3>
    </div>
  </header>
  <section>
    <div class="col-12-12 hero">
      <picture>
        <source srcset="img/london-500-sm.jpg" media="(max-width: 500px)">
        <source srcset="img/london-800-md.jpg" media="(max-width: 768px)">
        <source srcset="img/london-1024-lg.jpg" media="(min-width: 800px)">
        <img src="img/london-800-md.jpg" alt="London Skyline">
      </picture>
    </div>
    <section class="featured-work">
      <h2 id="featured">Featured Work</h3>
      <div id="feature-container">
        <article class="project">
          <picture>
            <source srcset="img/tower-bridge-500-sm.jpg" media="(max-width: 500px)">
            <source srcset="img/tower-bridge-800-md.jpg" media="(min-width: 501px) and (max-width: 959px)">
            <source srcset="img/tower-bridge-342-xs.jpg" media="(min-width: 960px)">
            <img src="img/tower-bridge-1000-md.jpg" alt="Tower Bridge">
          </picture>
          <div class="project-label text-center">
            <h3>Appify</h3>
            <p><a href="">https://github.com/shaneoston72/fend/p1</a></p>
          </div>
        </article>
        <article class="project">
          <picture>
            <source srcset="img/london-office-500-sm.jpg" media="(max-width: 500px)">
            <source srcset="img/london-office-800-md.jpg" media="(min-width: 501px) and (max-width: 959px)">
            <source srcset="img/london-office-342-xs.jpg" media="(min-width: 800px)">
            <img src="img/london-office-1000-md.jpg" alt="London street">
          </picture>
          <div class="project-label text-center">
            <h3>Sunflower</h3>
            <p><a href="">https://github.com/shaneoston72/fend/p2</a></p>
          </div>
        </article>
        <article class="project">
          <picture>
            <source srcset="img/bus-london-500-sm.jpg" media="(max-width: 500px)">
            <source srcset="img/bus-london-800-md.jpg" media="(min-width: 501px) and (max-width: 959px)">
            <source srcset="img/bus-london-342-xs.jpg" media="(min-width: 800px)">
            <img src="img/bus-london-1000-md.jpg" alt="Big Ben with a Bus">
          </picture>
          <div class="project-label text-center">
            <h3>Bokeh</h3>
            <p><a href="">https://github.com/shaneoston72/fend/p3</a></p>
          </div>
        </article>
      </div>
    </section>
  </section>
</body>
</html>
