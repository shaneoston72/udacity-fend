<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/styles.css">
    <title>FEND Project 7: Neighborhood Map</title>

    <script src="js/lib/knockout.js"></script>
    <!-- TODO async loading of google maps throws jquery error -->
    <script src="js/lib/jquery.js"></script>
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCiqLA_m342gX2ccRyEvelJvyMZDV5kTJw" onerror="mapsInitError()"></script>
</head>
<body>
    <section class="container">
        <h1>Oldest Pubs in Central London</h1>
        <div class="row">
            <aside class="column" id="locations">
                <h3>Click a pub's pin to learn more about the pub or click its name in the list.</h3>
                <p id="filter-label" class="">Filter the list</p>
                <input id="filter-textbox" class="" data-bind="value: filter, valueUpdate: 'afterkeydown'" />
                <button id="reset-filter-button" class="" data-bind="click: resetFilter">Reset filter</button>
                 <div data-bind="foreach: filterPubs()">
                    <p data-bind="text: name, click: pubClick"></p>
                </div>
                <p id="attribution">Pub data provided by <a href="https://en.wikipedia.org">Wikipedia</a></p>
                <!-- TODO activate button once function is ready -->
                <!-- <button id="reset-map" class="" data-bind="click: resetMap">Reset map</button> -->
            </aside>
            <article class="column" id="map-container">
                <div id="map"></div>
            </article>
        </div>
    </section>
</body>
</html>
