<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/styles.css">
    <title>FEND Project 7: Neighborhood Map</title>

    <!-- <script type='text/javascript' src="js/knockout.js"></script> -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCiqLA_m342gX2ccRyEvelJvyMZDV5kTJw&callback=initMap"></script>
    <!-- <script src="js/mapsApi.js"></script>
    <script src="js/app.js"></script> -->
</head>
<body>
    <section class="container">
        <h1>Oldest Churches in the UK</h1>
        <h3>A selection of the oldest churches in the UK</h3>
        <div class="row">
            <aside class="column" id="locations">
                <ul data-bind="foreach: churches">
                    <li data-bind="text: $data.name"></li>
                </ul>
            </aside>
            <article class="column" id="map-container">
                <div id="map"></div>
            </article>
        </div>
    </section>
    <script type='text/javascript' src="js/knockout.js"></script>
    <script src="js/model.js"></script>
    <script src="js/mapsApi.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
